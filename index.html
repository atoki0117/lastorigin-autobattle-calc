<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ラストオリジン 自律戦闘時間計算ツール</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
    :root {
      --primary-color: #3b82f6;
      --accent-color: #2563eb;
      --background: #f9fafb;
      --container-bg: #fff;
      --text-color: #1f2937;
      --warning-color: #dc2626;
      --border-radius: 10px;
      --input-border: #d1d5db;
      --input-focus: var(--primary-color);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      padding: 2rem 1rem;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }
    .container {
      background: var(--container-bg);
      max-width: 480px;
      width: 100%;
      padding: 2rem 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    }
    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      font-weight: 500;
      font-size: 1rem;
    }
    label span {
      flex-grow: 1;
    }
    input[type="number"] {
      width: 120px;
      padding: 0.5rem 0.8rem;
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      font-size: 1rem;
      text-align: right;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--input-focus);
      box-shadow: 0 0 5px var(--input-focus);
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      margin-left: 1rem;
      flex-shrink: 0;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-weight: 500;
      font-size: 1rem;
    }
    #result {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      margin-top: 1rem;
    }
    #nextHourHint {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #4b5563;
      line-height: 1.4;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
    }
    #warning {
      margin-top: 1rem;
      font-weight: 700;
      color: var(--warning-color);
      text-align: center;
      background-color: #fee2e2;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgb(220 38 38 / 0.4);
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
      margin-top: 3rem;
      user-select: none;
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
      }
      input[type="number"] {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ラストオリジン 自律戦闘時間計算ツール</h1>
    <label for="waitingRoom">
      <span>待機室容量:</span>
      <input type="number" id="waitingRoom" min="0" oninput="handleInput(this)" />
    </label>
    <label for="storage">
      <span>倉庫容量:</span>
      <input type="number" id="storage" min="0" oninput="handleInput(this)" />
    </label>
    <label for="tempWaitingRoom">
      <span>臨時待機室容量:</span>
      <input type="number" id="tempWaitingRoom" min="0" oninput="handleInput(this)" />
    </label>
    <label for="tempStorage">
      <span>臨時倉庫容量:</span>
      <input type="number" id="tempStorage" min="0" oninput="handleInput(this)" />
    </label>
    <label class="checkbox-label" for="hasSubscription">
      <span>ツナ缶定期発注(大)購入中:</span>
      <input type="checkbox" id="hasSubscription" onchange="handleInput(this)" />
    </label>
    <div id="result"></div>
    <div id="warning"></div>
    <div id="nextHourHint"></div>
  </div>

  <footer>
    データ参照元: <a href="https://seesaawiki.jp/lastorigin/d/%BC%AB%CE%A7%C0%EF%C6%AE" target="_blank" rel="noopener noreferrer">Last Origin Wiki - 自律戦闘</a>
  </footer>

  <script>
    const fields = ["waitingRoom", "tempWaitingRoom", "storage", "tempStorage", "hasSubscription"];

    function saveValues() {
      fields.forEach(id => {
        const el = document.getElementById(id);
        const value = el.type === "checkbox" ? el.checked : el.value;
        localStorage.setItem(id, value);
      });
    }

    function loadValues() {
      fields.forEach(id => {
        const el = document.getElementById(id);
        const value = localStorage.getItem(id);
        if (value !== null) {
          if (el.type === "checkbox") {
            el.checked = (value === "true");
          } else {
            el.value = value;
          }
        }
      });
    }

    function handleInput(el) {
      saveValues();
      calculate();
    }

    function calculate() {
      const waitingRoom = parseInt(document.getElementById('waitingRoom').value) || 0;
      const tempWaitingRoom = parseInt(document.getElementById('tempWaitingRoom').value) || 0;
      const storage = parseInt(document.getElementById('storage').value) || 0;
      const tempStorage = parseInt(document.getElementById('tempStorage').value) || 0;
      const hasSubscription = document.getElementById('hasSubscription').checked;

      const totalCapacity = waitingRoom + tempWaitingRoom + storage + tempStorage;
      const extraHours = Math.floor(totalCapacity / 1000);
      const baseHours = 3;
      const subscriptionBonus = hasSubscription ? 1 : 0;

      let total = baseHours + extraHours + subscriptionBonus;
      const maxHours = 12;

      const nextThreshold = (extraHours + 1) * 1000;
      const diff = nextThreshold - totalCapacity;

      const costs = {
        waitingRoom: 20 / 10,
        tempWaitingRoom: 20 / 10,
        storage: 10 / 20,
        tempStorage: 5 / 10
      };

      const costList = [
        { name: '待機室容量', cost: Math.ceil(diff * costs.waitingRoom) },
        { name: '臨時待機室容量', cost: Math.ceil(diff * costs.tempWaitingRoom) },
        { name: '倉庫容量', cost: Math.ceil(diff * costs.storage) },
        { name: '臨時倉庫容量', cost: Math.ceil(diff * costs.tempStorage) },
      ];

      const cheapest = costList.reduce((min, curr) => curr.cost < min.cost ? curr : min, costList[0]);

      const warningDiv = document.getElementById('warning');
      const overCapacityLimit = (maxHours - baseHours - subscriptionBonus) * 1000;
      const isOver = total > maxHours || (total === maxHours && (totalCapacity > overCapacityLimit));

      if (isOver) {
        const overHours = total - maxHours;
        const overCapacity = totalCapacity - overCapacityLimit;
        warningDiv.innerHTML = `⚠ 自律戦闘時間は最大 ${maxHours} 時間です（<strong>${overHours} 時間</strong>・<strong>${overCapacity} 容量</strong>分オーバーしています）。`;
        total = maxHours;
      } else {
        warningDiv.textContent = "";
      }

      document.getElementById('result').textContent = `自律戦闘可能時間: ${total} 時間`;

      let hintHtml = `次の1時間を追加するにはあと ${diff} 容量が必要です。<br>`;
      hintHtml += `最小コストで拡張するには:<br>`;
      hintHtml += `・<strong>${cheapest.name}</strong> を拡張 → <strong>${cheapest.cost} ツナ缶</strong><br><br>`;
      hintHtml += `他の選択肢:<br>`;
      costList.forEach(item => {
        hintHtml += `・${item.name} を拡張 → 約 ${item.cost} ツナ缶<br>`;
      });

      document.getElementById('nextHourHint').innerHTML = hintHtml;
    }

    window.onload = function () {
      loadValues();
      calculate();
    };
  </script>
</body>
</html>
